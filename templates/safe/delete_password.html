{% extends 'user/base.html' %}
{% block content %}
{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{message.tags}} text-center">{{message}}</div>
		{% endfor %}
	{%endif%}

	<div class="container mt-2" style="width:50%">
		<div class="card mt-3" style="background:#f2f2f2;border-color:#f2f2f2;box-shadow:2px 2px 2px 2px">
		<div class="card-body" align="center">
			<h2 class="card-title"></h2>
            <div class="row">
            <div class="col-sm-4">
            <h6>Site Name:</h6>
            </div>
            <div class="col-sm-8">
            <b style="color:green">{{site.site_name}}</b>
            </div>
            </div>

            <div class="row">
            <div class="col-sm-4">
            <h6>Site URL:</h6>
            </div>
            <div class="col-sm-8">
            <b style="color:green">{{site.site_url}}</b>
            </div>
            </div>

            <div class="row">
            <div class="col-sm-4">
            <h6>Comment:</h6>
            </div>
            <div class="col-sm-8">
            <b style="color:green">{{site.site_text}}</b>
            </div>
            </div>

            <div class="row">
            <div class="col-sm-4">
            <h6>Site Username:</h6>
            </div>
            <div class="col-sm-8">
            <b style="color:green">{{site.site_username}}</b>
            </div>
            </div>

            <div class="row">
            <div class="col-sm-6">
            <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" style="background:red;color:#fff;border:red" value="Confirm Delete">
            </form>
            </div>
            </div>

       
			<!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
		</div>
		</div>
	</div
	

{% endblock content%}
